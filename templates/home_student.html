<!DOCTYPE html>
<html>
<head>
    <title>Главная - Ученик</title>
</head>
<body>
    <h1>Добро пожаловать, {{ user.username }}! Вы — ученик.</h1>
    <p>Ваши оценки:</p>
    <table>
        <tr>
            <th>Предмет</th>
            <th>Оценка</th>
            <th>Комментарии</th>
        </tr>
        {% for grade in user.student.grade_set.all %}
        <tr>
            <td>{{ grade.subject }}</td>
            <td>{{ grade.grade }}</td>
            <td>{{ grade.comments }}</td>
        </tr>
        {% empty %}
        <tr>
            <td colspan="3">У вас пока нет оценок.</td>
        </tr>
        {% endfor %}
    </table>
</body>
</html>
