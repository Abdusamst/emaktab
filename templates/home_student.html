<!DOCTYPE html>
<html>
<head>
    <title>Главная - Ученик</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            margin: 0;
            padding: 0;
        }

        nav ul {
            padding: 0;
            margin: 0;
            list-style-type: none;
            background-color: #333;
            overflow: hidden;
        }

        nav ul li {
            float: left;
        }

        nav ul li a {
            display: block;
            padding: 14px 20px;
            text-align: center;
            text-decoration: none;
            color: white;
        }

        nav ul li a:hover {
            background-color: #111;
        }

        h1 {
            text-align: center;
            color: #333;
        }

        .container {
            width: 80%;
            margin: 20px auto;
            background-color: white;
            padding: 20px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }

        table, th, td {
            border: 1px solid #ddd;
            padding: 8px;
        }

        th {
            background-color: #f2f2f2;
            text-align: left;
        }

        tr:nth-child(even) {
            background-color: #f9f9f9;
        }

        tr:hover {
            background-color: #f1f1f1;
        }

        .no-grades {
            text-align: center;
            padding: 20px;
            font-size: 18px;
        }
    </style>
</head>
<body>
    {% include 'navbar.html' %}
    <div class="container">
        <h1>Добро пожаловать, {{ user.username }}! Вы — ученик.</h1>
        <p>Ваши оценки:</p>
        <table>
            <tr>
                <th>Предмет</th>
                <th>Оценка</th>
                <th>Комментарии</th>
            </tr>
            {% for grade in user.student.grade_set.all %}
            <tr>
                <td>{{ grade.subject }}</td>
                <td>{{ grade.grade }}</td>
                <td>{{ grade.comments }}</td>
            </tr>
            {% empty %}
            <tr>
                <td colspan="3" class="no-grades">У вас пока нет оценок.</td>
            </tr>
            {% endfor %}
        </table>
    </div>
</body>
</html>
